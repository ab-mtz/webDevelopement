<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section id="mainContainer">
        <img src="" alt="image">
        <h1>Score keeper</h1>
        <h2><span id="scoreP1">0</span><span> to </span><span id="scoreP2">0</span></h2>
        <p>Use the buttons below to keep score</p>
        <label for="playingTo">Playing to</label>
        <select name="playingTo" id="playingTo" >
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div id="buttonsContainer">
            <button id="pointToP1">+1 player 1</button>
            <button id="pointToP2">+1 player 2</button>
            <button id="reset">Reset</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
