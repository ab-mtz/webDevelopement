<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                    <p class="card-header-title">
                        Score Keeper
                    </p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                    </header>
                    <div class="card-content">
                        <div class="image">
                            <figure class="image ist-2by1" >
                                <img src="https://img.freepik.com/fotos-kostenlos/sportgeraete_53876-138077.jpg?w=740&t=st=1690550724~exp=1690551324~hmac=c695dc52127b33e14152a4467a5b20f8e5ae4043e88fd347a326ad38c7d4dd2e"></img>
                            </figure>
                        <div class="content">
                            <h1 class="title is-1"><span id="scoreP1">0</span><span> to </span><span id="scoreP2">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                        </div>
                        <label for="playto" class="label is-large is-inline">Play to</label>
                        <div class="select is-rounded">
                            <select name="playingTo" id="playingTo" >
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                    </div>

                    </div>
                    <footer class="card-footer">
                        <button id="pointToP1" class="is-primary button card-footer-item">+1 player 1</button>
                        <button id="pointToP2" class="is-info button card-footer-item">+1 player 2</button>
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
