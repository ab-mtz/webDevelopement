<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Forms
    </h2>
    <section>
        <form action="/route">
            <label>Label 1</label>
            <input type="text" autofocus="on" placeholder="Input">
            <input type="password" placeholder="Password">
            <input type="color" placeholder="color">
            <input type="range" placeholder="range">
            
            <label for="yes">Do you?</label> <!--For contects to id of checkbox-->
            <input type="checkbox" name="yes" id="yes"">
            <input type="date">

            <input type="datetime-local" >
            <input type="number" placeholder="number">
            
            <label for="button"> Click there</label>
            <input type="button" autofocus="on">

        </form>
    </section>
</body>
</html>
